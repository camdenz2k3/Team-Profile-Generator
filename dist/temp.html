<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Engineering Team Profile</title>
</head>
<body>

    <header class="bg-primary bg-gradient text-white text-center p-5 mb-5">
        <h1>My Team</h1>
    </header>
    <div class="container">
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">Billy</h5>
                        <h6 class="card-subtitle">Manager</h6>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Employee ID: 1</p>
                        <p>Email: <a href="example@gmail.com" class="card-link">billy@gmail.com</a></p>
                        <p class="card-text">Office Number: 100</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">Joe</h5>
                        <h6 class="card-subtitle">Engineer</h6>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Employee ID: 2</p>
                        <p>Email: <a href="joeshmo@gmail.com" class="card-link">joeshmo@gmail.com</a></p>
                        <p>GitHub: <a href="https://github.com/joeshmo" class="card-link">joeshmo</a></p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">Rick</h5>
                        <h6 class="card-subtitle">Intern</h6>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Employee ID: 3</p>
                        <p>Email: <a href="example@gmail.com" class="card-link">rick@gmail.com</a></p>
                        <p class="card-text">School: Rick University</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
